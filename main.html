<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<style>
		body {
			padding: 20px;
		}
	</style>
	<title>Bootstrap Tabs Dashboard</title>
</head>

<body>

	<div class="container">
		<ul class="nav nav-tabs">
			<li class="nav-item">
				<a class="nav-link active" id="profile-tab" data-toggle="tab" href="#profile">
					<i class="fas fa-user"></i> Profile
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings">
					<i class="fas fa-cogs"></i> Settings
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="notifications-tab" data-toggle="tab" href="#notifications">
					<i class="fas fa-bell"></i> Notifications
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="logout-tab" data-toggle="tab" href="#logout">
					<i class="fas fa-sign-out-alt"></i> Logout
				</a>
			</li>
		</ul>

		<div class="tab-content">
			<div class="tab-pane fade show active" id="profile">
				<h4>Profile Tab Content</h4>
			</div>
			<div class="tab-pane fade" id="settings">
				<h4>Settings Tab Content</h4>
			</div>
			<div class="tab-pane fade" id="notifications">
				<h4>Notifications Tab Content</h4>
			</div>
			<div class="tab-pane fade" id="logout">
				<h4>Logout Tab Content</h4>
			</div>
		</div>

		<div class="custom-control custom-switch mt-3">
			<input type="checkbox" class="custom-control-input" id="themeToggle">
			<label class="custom-control-label" for="themeToggle">Toggle Dark Theme</label>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function () {
    // Toggle dark theme
    $('#themeToggle').change(function () {
      if ($(this).is(':checked')) {
        $('body').addClass('bg-dark text-light');
      } else {
        $('body').removeClass('bg-dark text-light');
      }
    });
  });
	</script>

</body>

</html>
